    .contact-section h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #fff;
    }

    form input:focus,
    form textarea:focus {
      outline: 2px solid #ff5252;
    }

    button.btn {
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {

        font-size: 17px;
      }

      .content {

      }

      }
