  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f1f1f1;
    }

    /* Navigation */
    nav {
      background-color: #121212;
      padding: 15px 20px;
      border-bottom: 2px solid #ff1744;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: #ff5252;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 20px;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }

    .hamburger {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: #ff5252;
      cursor: pointer;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff1744;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #d50000;
    }

    .contact-section {
      max-width: 600px;
      margin: 60px auto 40px;
      background-color: #121212;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,82,82,0.1);
    }

    .contact-section h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #fff;
    }

    form input:focus,
    form textarea:focus {
      outline: 2px solid #ff5252;
    }

    button.btn {
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
      }

      .nav-links a {
        margin: 10px 0;
      }

      .hamburger {
        display: block;
      }

      .nav-links.show {
        display: flex;
      }

      .content {
        padding: 30px 15px;
      }

      .contact-section {
        margin: 40px 15px;
      }
    }
  </style>
</head>
