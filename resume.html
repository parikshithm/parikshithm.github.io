<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Parikshith M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f1f1f1;
    }

    header {
      background-color: #121212;
      border-bottom: 2px solid #ff1744;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 15px 20px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 15px;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: #ff5252;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #ff5252;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff1744;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #d50000;
    }

    .contact-section {
      max-width: 600px;
      margin: 60px auto 40px;
      background-color: #121212;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,82,82,0.1);
    }

    .contact-section h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #fff;
    }

    form input:focus,
    form textarea:focus {
      outline: 2px solid #ff5252;
    }

    button.btn {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #121212;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
    </div>
  </div>
</header>

<div class="content">
  <h1>ðŸ“„ Resume</h1>
  <p>Click the button below to download my resume:</p>
  <a href="Parikshith_M_Resume.pdf" class="btn" download>Download Resume</a>
</div>

<div class="contact-section">
  <h2>ðŸ“« Contact Me</h2>
  <form action="https://formspree.io/f/moqzqzep" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send</button>
  </form>
</div>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }
</script>

</body>
</html>
